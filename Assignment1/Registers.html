<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script1.js"defer></script>
</head>
<body>
    <nav>
        <div class="nav_logo"><a href="#">Human Resource</a></div>
            <ul class="nav_links">
                <li class="link"><a href="index.html">Home</a></li>
                <li class="link"><a href="login.html">LOGIN</a></li>
                <li class="link"><a href="Registers.html" class="nav_btn">Register</a></li>
            </ul>
    
    </nav> 
    <div  class="regist_container">
        
    <div class="reg_box" >
        <h1>REGISTER</h1>
        <h4><center><i>Our Employee ,our Power<i></center></h4>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder=""required>
    
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder=""required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder=""required>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder=""required>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender"required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder=""required>
    
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" placeholder=""required>
    
            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="HR">HR</option>
             
            </select>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder=""required>
    
            <input type="button" value="SUBMIT" onclick="validateForm()">
        </form>
    </div>
</body>

</html>
